<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ross Elliman | Full Stack Developer</title>
    <!-- The emoji graphics are from the open source project Twemoji. The graphics are copyright 2020 Twitter, Inc and other contributors. The graphics are licensed under CC-BY 4.0. -->
    <!-- https://creativecommons.org/licenses/by/4.0/ -->
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <div class="card">
      <img
        src="https://avatars.githubusercontent.com/u/10534452?v=4"
        alt="Portrait photograph of Ross Elliman"
      />
      <h1>Ross Elliman</h1>
      <p>Full Stack Developer</p>
      <ul class="social-list">
        <li>
          <a
            class="social-list-item"
            href="https://github.com/Russlyman"
            target="_blank"
            aria-label="Visit my GitHub profile"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
        <li>
          <a
            class="social-list-item"
            href="https://www.linkedin.com/in/rosselliman/"
            target="_blank"
            aria-label="Visit my LinkedIn profile"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a
            class="social-list-item"
            href="https://x.com/RossElliman"
            target="_blank"
            aria-label="Visit my X profile"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            class="social-list-item"
            href="mailto:me@rosselliman.com"
            aria-label="Send me an email"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/2689c86a07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
